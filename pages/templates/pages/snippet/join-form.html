<form class="join-form" method="POST" action=""> {% csrf_token %}
    <div class="alert alert-danger alert-dismissible join-form-alert" style="display:none">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="join-form-error"></span>
    </div>
    {% if form.non_field_errors %}
        <div class="alert alert-warning alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    {% for field in form %}
        {% if field.errors %}
            <div class="alert alert-warning alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{ field.errors }}
            </div>
        {% endif %}
        <div class="input-group">
        {{ field }}
        <span class="input-group-btn">
        <input type="submit" value="Join" class="btn btn-default">
        </span>
        </div>
    {% endfor %}
</form>
